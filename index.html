      .team_main {

        font-size: 30px;
        padding: 5px;

        align-items: center;
        justify-content: center;

        margin: 20px auto 20px auto;
        width: 500px;

        border: 1px solid white;

        padding: 20px;
        border-radius: 5px;
      }
      .myPostingBox > button {
        width: 100%;
      }

      .guestbook_content {
        margin: 0px auto 0px auto;
        width: 90%;
        display: flex;
        flex-direction: column;
        align-items: top;
        justify-content: center;
      }

      .guestbook_content_list {
        height: 80px;
        padding: 10px;

        display: flex;
        flex-direction: row;
      }

      .content_nickname {
        border: 1px solid white;
        color: white;
        width: 20%;
        margin-right: 20px;
        padding: 10px;

        border-radius: 5px;
      }
      .content_writing {

        padding: 10px;
