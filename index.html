<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>미니온보딩 13조 - Prime</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <script type="module">
      // Firebase SDK 라이브러리 가져오기
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
      import { getFirestore } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
      import {
        collection,
        addDoc,
      } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
      import { getDocs } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

      // For Firebase JS SDK v7.20.0 and later, measurementId is optional
      const firebaseConfig = {
        apiKey: "AIzaSyCQ4H7stZ9xqkpG-jbPJRb9Xtmz2Cyz2G0",
        authDomain: "sparta-prime.firebaseapp.com",
        projectId: "sparta-prime",
        storageBucket: "sparta-prime.firebasestorage.app",
        messagingSenderId: "306127206461",
        appId: "1:306127206461:web:cbea6b1e2c8c4193c9d254",
        measurementId: "G-Q2PYG6MT1F",
      };

      // Firebase 인스턴스 초기화
      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);

      $("#postingbtn").click(async function () {
        let nickname = $("#nickname").val();
        let comment = $("#comment").val();

        let doc = {
          nickname: nickname,
          comment: comment,
        };
        await addDoc(collection(db, "guestbook"), doc);
        alert("저장 완료!");
        window.location.reload();
      });

      let docs = await getDocs(collection(db, "guestbook"));
      docs.forEach((doc) => {
        let row = doc.data();
        let nickname = row["nickname"];
        let comment = row["comment"];

        let temp_html = `
      <div class="guestbook_content_list">
        <p class="content_nickname">${nickname}</p>
        <p class="content_writing">${comment}</p>
      </div>`;
        $("#guestbook_content").append(temp_html);
      });

      $("#writebtn").click(async function () {
        $("#postingBox").toggle();
      });
    </script>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Noto+Sans+KR:wght@100..900&display=swap");

      body {
        background-color: rgb(20, 20, 20);
      }

      * {
        font-family: "Noto Sans KR", serif;
        font-optical-sizing: auto;
      }

      .team_main {
        width: 100%;
        height: 850px;
        color: white;

        background-image: url("https://blog.kakaocdn.net/dn/boAxWg/btreZ0kvmzW/nmKP6QkEZoLEOUXtNbks51/img.jpg");
        background-position: center;
        background-size: cover;

        display: flex;
        flex-direction: column;
        align-items: left;
        justify-content: center;
      }

      .team_main_name {
        font-family: "Black Han Sans", serif;
        font-weight: auto;
        font-style: normal;
        padding: 0px 10px 0px 10px;
        background-color: rgb(40, 40, 40, 0.5);
        border-radius: 20px;
        margin: auto auto 20px 50px;
        font-size: 100px;
        color: skyblue;
        /* background-color: green; */
      }

      .team_member {
        font-size: 40px;
        color: rgb(120, 163, 255);
      }

      .team_content {
        margin-bottom: 60px;
        font-size: 40px;
        color: rgb(193, 173, 242);
      }

      .team_card {
        margin: 20px auto 0px auto;
        width: 100%;
        padding: 20px 20px 20px 20px;
      }

      .team_homepage {
        font-size: 40px;
        color: white;
        margin: 0px auto 10px 0px;
      }

      .guestbook {
        margin: 50px auto 30px auto;
        height: 800px;
        width: 1200px;
        padding: 10px;
      }

      .guestbook > button {
        font-size: 40px;
      }

      .guestbook_title {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;

        height: 50px;
        background-color: #dc3545;
        font-size: 30px;
        padding: 5px;
        margin-bottom: 10px;

        color: white;

        border: 1px solid white;
        border-radius: 10px;
      }

      .guestbook_title > p {
        margin-left: auto;
        margin-right: auto;
      }

      .guestbook_input {
        margin: 0px auto 0px auto;
        width: 50%;

        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .myPostingBox {
        margin: 20px auto 20px auto;
        width: 500px;

        border: 1px solid white;

        padding: 20px;
        border-radius: 5px;
      }

      .myPostingBox > button {
        width: 100%;
      }

      .guestbook_content {
        margin: 0px auto 0px auto;
        width: 90%;
        display: flex;
        flex-direction: column;
        align-items: top;
        justify-content: center;
      }

      .guestbook_content_list {
        height: 80px;
        padding: 10px;

        display: flex;
        flex-direction: row;
      }

      .content_nickname {
        border: 1px solid white;
        color: white;
        width: 20%;
        margin-right: 20px;
        padding: 10px;

        border-radius: 5px;
      }

      .content_writing {
        border: 1px solid white;
        color: white;
        width: 80%;
        padding: 10px;
        border-radius: 5px;
      }

      .mybtn {
        border-radius: 5px;
      }
    </style>
